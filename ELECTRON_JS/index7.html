<html>
<head>
<meta charset="UTF-8">
<title>Hello World!</title>
<style type="text/css">
.it{
	width: 50px;
}
#ib{
	width: 100%;
}
</style>
<script type="text/javascript">
	function myclick() {
		var obj_ita	= document.querySelector("#ita");
		var obj_itb	= document.querySelector("#itb");
		var obj_ta	= document.querySelector("#ta");
		
		var a = parseInt(obj_ita.value);
		var b = parseInt(obj_itb.value);
		
		var txt = "";
		
		for(var i=a;i<=b;i++){
			txt += drawStar(i);
		}
		
		obj_ta.value = txt;
		
	}	
	
	function drawStar(cnt){
		var ret ="";
		for(var i=0;i<cnt;i++){
			ret+="*";
		}
		ret+="\n";
		return ret;
	}
	
	
	
</script>
</head>
<body>
	<table>
		<tr>
			<td>첫별수:</td>
			<td><input type="text" class="it" id="ita" /></td>
		</tr>
		<tr>
			<td>끝별수:</td>
			<td><input type="text" class="it" id="itb" /></td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" id="ib" value="출력하기" onclick="myclick()" />
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<textarea id="ta" rows="11" cols="12"></textarea>
			</td>
		</tr>
	</table>

</body>
</html>
