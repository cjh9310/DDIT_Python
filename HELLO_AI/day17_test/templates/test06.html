<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick() {
	var dan = document.getElementById('mysel');
	var gugudan = dan.options[dan.selectedIndex].value;
	var text ="";

		text += gugudan + "x" + 1 + "=" + gugudan*1 + "\n";
		text += gugudan + "x" + 2 + "=" + gugudan*2 + "\n";
		text += gugudan + "x" + 3 + "=" + gugudan*3 + "\n";
		text += gugudan + "x" + 4 + "=" + gugudan*4 + "\n";
		text += gugudan + "x" + 5 + "=" + gugudan*5 + "\n";
		text += gugudan + "x" + 6 + "=" + gugudan*6 + "\n";
		text += gugudan + "x" + 7 + "=" + gugudan*7 + "\n";
		text += gugudan + "x" + 8 + "=" + gugudan*8 + "\n";
		text += gugudan + "x" + 9 + "=" + gugudan*9 + "\n";
		
	document.getElementById('myta').value = text;
	
} 

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>단수: </td>
		<td>
			<select id ="mysel">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
			</select>
		</td>
	</tr>
	
	<tr>
		<td colspan="2">
			<input type="button" value="출력하기" onclick="myclick()"/>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="myta" rows="10" cols="10"></textarea>
		</td>
	</tr>
	
	
	
	
</table>

</body>
</html>
