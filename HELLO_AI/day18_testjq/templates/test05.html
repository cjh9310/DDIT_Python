<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function myclick() {
	var rnd = Math.random();
	var com;
	var mine = document.getElementById('txtMine').value;
	if(rnd < 0.5){
		document.getElementById('txtCom').value = "짝"
		com = "짝"
	}else{
		document.getElementById('txtCom').value = "홀"
		com ="홀"
	}
	if(com == mine){
		document.getElementById('txtResult').value = "승리";
	}else{
		document.getElementById('txtResult').value = "패배";
	}
} 

</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나 :</td>
		<td>
			<input type="text" style="width : 40px" id="txtMine" />
		</td>
	</tr>
	<tr>
		<td>컴 :</td>
		<td>
			<input type="text" style="width : 40px" id="txtCom" />
		</td>
	</tr>
	<tr>
		<td>결과 :</td>
		<td>
			<input type="text" style="width : 40px" id="txtResult" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" onclick="myclick()"/>
		</td>
	</tr>
</table>

</body>
</html>
