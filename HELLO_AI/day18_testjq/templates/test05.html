<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="jquery-3.6.0.min.js"></script>
<script type="text/javascript">
function myclick() {
	
	
	var rnd = Math.random();
	var com="";
	var result="";
	var mine = $("#txtMine").val();
	if(rnd < 0.5){
		com = "짝"
	}else{
		com ="홀"
	}
	if(com == mine){
		result = "승리";
	}else{
		result = "패배";
	}
	$("#txtCom").val(com)
	$("#txtResult").val(result)
}


$(document).ready(function(){
	$("#btn").bind("click",myclick);
	$("#txtMine").bind("keypress",function(e){
		if(e.which == 13){
			myclick();
		}
	});
});


</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>나 :</td>
		<td>
			<input type="text" style="width : 40px" id="txtMine" />
		</td>
	</tr>
	<tr>
		<td>컴 :</td>
		<td>
			<input type="text" style="width : 40px" id="txtCom" />
		</td>
	</tr>
	<tr>
		<td>결과 :</td>
		<td>
			<input type="text" style="width : 40px" id="txtResult" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="게임하기" id="btn"/>
		</td>
	</tr>
</table>

</body>
</html>
