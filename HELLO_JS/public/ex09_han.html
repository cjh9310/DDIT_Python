<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.btn{
	width: 100%;
}
</style>
<script type="text/javascript">
let a= document.getElementsByClassName('btn'                 ); // btn전체의 class를 잡음.
let result="";
for(let i=0;i<a.length;i++){                   // btn 갯수.
   a[i].addEventListener('click',function(){ 
// addEventListener은 이벤트를 등록하는 가장 권장되는 방식이다. 
// 이 방식을 이용하면 여러개의 이벤트 핸들러를 등록할 수 있다.
// addEventListener은 이벤트를 등록하는 가장 권장되는 방식이다. 
// 이 방식을 이용하면 여러개의 이벤트 핸들러를 등록할 수 있다.
      let num = a[i].value;
      result=document.getElementById('it').value;
      result+=num;
      document.getElementById('it').value=result;
   })
}
document.getElementById('call').addEventListener('click',function(){
   alert("전화거는중 : "+result);
});

</script>

</head>
<body>
<table border="1px">
	<tr>
		<td colspan="3">
			<input type="text" style="width: 100px" id="it" />
		</td>	
	</tr>
	<tr>
		<td>
			<input type="button" class="btn" value="1" onclick="click()"/>
		</td>
		<td>
			<input type="button" class="btn" value="2" onclick="click()"/>
		</td>
		<td>
			<input type="button" class="btn" value="3" onclick="click()"/>
		</td>	
	</tr>
	<tr>
		<td>
			<input type="button" class="btn" value="4" onclick="click()"/>
		</td>
		<td>
			<input type="button" class="btn" value="5" onclick="click()"/>
		</td>
		<td>
			<input type="button" class="btn" value="6" onclick="click()"/>
		</td>	
	</tr>
	<tr>
		<td>
			<input type="button" class="btn" value="7" onclick="click()"/>
		</td>
		<td>
			<input type="button" class="btn" value="8" onclick="click()"/>
		</td>
		<td>
			<input type="button" class="btn" value="9" onclick="click()"/>
		</td>	
	</tr>
	<tr>
		<td>
			<input type="button" class="btn" value="0" onclick="click()"/>
		</td>
		<td colspan="2">
			<input type="button" class="btn" value="call" onclick='click()'/>
		</td>	
	</tr>
</table>
</body>
</html>
