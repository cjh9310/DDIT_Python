<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:350px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b1715b89a2aacc8546f336e70a27de2d"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
    mapOption = { 
        center: new kakao.maps.LatLng(36.325307508964265,127.40877394690285), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 2차원배열을 이용하여
var arr =[
	[36.325307508964265,127.40877394690285   ],
	[36.32532745473572,127.4087519216579     ],
	[36.32548015009133,127.40858479740761    ],
	[36.32556579346177, 127.40842703438037   ],
	[36.325631989433525, 127.40831422556859  ]
]


// 마커를 표시할 위치와 title 객체 배열입니다  (수동입력)
var positions = [
/*     {
        title: '카카오', 
        latlng: new kakao.maps.LatLng(36.325307508964265,127.40877394690285)
    },
    {
        title: '생태연못', 
        latlng: new kakao.maps.LatLng(36.32553840306102,127.4084799712563)
    },
    {
        title: '텃밭', 
        latlng: new kakao.maps.LatLng(36.325599544193025, 127.4085126725221)
    },
    {
        title: '근린공원',
        latlng: new kakao.maps.LatLng(36.32362693133526,127.40942532138646)
    } */
];

for(var i=0; i<arr.length; i++){
	positions.push({title:i+"번째",latlng: new kakao.maps.LatLng(arr[i][0],arr[i][1])});
}



// 마커 이미지의 이미지 주소입니다
var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
    
for (var i = 0; i < positions.length; i ++) {
    
    // 마커 이미지의 이미지 크기 입니다
    var imageSize = new kakao.maps.Size(24, 35); 
    
    // 마커 이미지를 생성합니다    
    var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        map: map, // 마커를 표시할 지도
        position: positions[i].latlng, // 마커를 표시할 위치
        title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        image : markerImage // 마커 이미지 
    });
}
</script>
</body>
</html>
